# This is a basic workflow to help you get started with Actions

name: CI

env:
  QUAINT_DB_USER: ${{ secrets.QUAINT_DB_USER }}
  QUAINT_DB_PASSWORD: ${{ secrets.QUAINT_DB_PASSWORD }}
  QUAINT_DB_HOST: ${{ secrets.QUAINT_DB_HOST }}
  QUAINT_HASHIDS_SALT: ${{ secrets.QUAINT_HASHIDS_SALT }}

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "develop" branch
  push:
    branches: [ "develop", "main" ]
  pull_request:
    branches: [ "develop", "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    # 複数versionのpythonでテスト
    strategy:
      matrix:
        python-version: ["3.8", "3.10"]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: Install dependencies
        run: |
          sudo apt install python-dev libmysqlclient-dev
          python -m pip install --upgrade pip
          pip install pytest
          pip install -r requirements.txt
          
      - name: Test with pytest
        run: |
          pytest
